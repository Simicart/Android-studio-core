apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId "com.magestore.simicart"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    dexOptions {
        javaMaxHeapSize "2g"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {

    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //build app over 65k methods
    compile project(':wheel')
    compile project(':braintreelibrary')
    compile project(':devsmartAndroid')
    compile
    'com.android.support:design:24.0.0-beta1'
    compile
    'com.android.support:recyclerview-v7:24.0.0-beta1'
    compile
    'com.google.android.gms:play-services:9.0.0'
    compile
    'com.facebook.android:facebook-android-sdk:4.7.0'
    compile
    'com.android.support:multidex:1.0.1'
    compile 'com.paypal.sdk:paypal-android-sdk:2.13.3'
    compile 'com.journeyapps:zxing-android-embedded:3.2.0@aar'
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.google.code.gson:gson:2.2.4'
}
